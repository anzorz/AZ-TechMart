<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enquire about products at AZ TechMart">
    <meta name="keywords" content="HTML5, tags"/>
    <meta name="author" content="M Anzor Yousuf"/>
    <title>AZ TechMart - Enquire</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/AZ_TechMart_Logo.png" alt="AZ TechMart Logo">
                <span class="brand-name">AZ TechMart</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="enquire.html">Enquire</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Enquiry Form Section -->
    <section class="enquiry-form">
        <h1>Product Enquiry</h1>
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            
            <!-- Personal Details Fieldset -->
            <fieldset>
                <legend>Personal Details</legend>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" maxlength="25" pattern="[A-Za-z\s]+" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" maxlength="25" pattern="[A-Za-z\s]+" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <!-- Address Fieldset -->
                <fieldset>
                    <legend>Address</legend>

                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" maxlength="40" required>

                    <label for="suburb">Suburb/Town:</label>
                    <input type="text" id="suburb" name="suburb" maxlength="20" required>

                    <label for="state">State:</label>
                    <select name="state" id="state" required>
                        <option value="">Select...</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>

                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" pattern="\d{4}" title="Please enter a 4-digit postcode" required>
                </fieldset>
            </fieldset>

            <!-- Contact Details Fieldset -->
            <fieldset>
                <legend>Contact Details</legend>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}" placeholder="Enter 10 digits" required>

                <label>Preferred Contact Method:</label>
                <input type="radio" id="emailContact" name="contact" value="email" required>
                <label for="emailContact">Email</label>

                <input type="radio" id="postContact" name="contact" value="post">
                <label for="postContact">Post</label>

                <input type="radio" id="phoneContact" name="contact" value="phone">
                <label for="phoneContact">Phone</label>
            </fieldset>

            <!-- Product Details Fieldset -->
            <fieldset>
                <legend>Product Enquiry</legend>

                <label for="product">Product:</label>
                <select name="product" id="product" required>
                    <option value="">Select a product...</option>
                    <option value="Samsung M8">Samsung M8</option>
                    <option value="LG 32SQ730S">LG 32SQ730S</option>
                    <option value="Samsung Odyssey G5">Samsung Odyssey G5</option>
                    <option value="LG 32UN880-B">LG 32UN880-B</option>
                    <option value="Acer Nitro XZ322Q V">Acer Nitro XZ322Q V</option>
                    <option value="Acer EI491CR">Acer EI491CR</option>
                    <option value="MSI 34 MAG 345CQR">MSI 34" MAG 345CQR</option>
                </select>

                <label>Product Features:</label>
                <input type="checkbox" id="feature1" name="features" value="Color Options">
                <label for="feature1">Color Options</label>

                <input type="checkbox" id="feature2" name="features" value="Size Options">
                <label for="feature2">Size Options</label>

                <input type="checkbox" id="feature3" name="features" value="High Refresh Rate">
                <label for="feature3">High Refresh Rate</label>
            </fieldset>

            <!-- Comment Section -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter any specific requests or questions here..."></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit Enquiry">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AZ TechMart. All rights reserved.</p>
    </footer>
</body>
</html>
